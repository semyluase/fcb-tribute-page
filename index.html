<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>FCB Tribute Page</title>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#main">Main</a></li>
            <li><a href="#tribute-info">Legends</a></li>
            <li><a href="#follow">Follow</a></li>
        </ul>
    </nav>

    <section id="main">
        <h1 id="title">FC Barcelona</h1>
        <p class="tagline">Mes Que Un Club</p>

        <figure id="img-div">
            <img src="https://www.fcbarcelona.com/fcbarcelona/photo/2018/08/20/4088429f-1ba0-427b-b1e1-c12360526031/VO180813A16287.jpg" alt="FC Barcelona" id="image">
            <figcaption id="img-caption">La Liga 26 Titles | UEFA Champions League 5 Trophies | FIFA Club World Cup 3 Trophies | Copa Del Rey 30 Trophies</figcaption>
        </figure>
    </section>


    <section id="tribute-info">
        <h2>Legends</h2>
        <ul>
            <li class="legend">
                <a href="https://www.fcbarcelona.com/en/card/1841260/luis-suarez" target="_blank">
                    <img src="https://www.fcbarcelona.com/photo-resources/2020/09/06/c7355114-245c-48a3-b5fe-0cea11dc9379/SUAREZ-56-min.jpg?width=1000&height=1000" alt="Luiz Suares" class="legend-img">
                    <div class="legend-overlay">
                        <div class="legend-name">Luiz Suares</div>
                        <div class="legend-position">Striker</div>
                    </div>
                </a>
            </li>
            <li class="legend">
                <a href="https://www.fcbarcelona.com/en/card/856380/andres-iniesta" target="_blank">
                    <img src="https://www.fcbarcelona.com/fcbarcelona/photo/2018/09/21/c43f3ccf-3b29-49b2-aeff-4e1cab3386a2/39537642.jpg?width=1000&height=1000" alt="Andres Iniesta" class="legend-img">
                    <div class="legend-overlay">
                        <div class="legend-name">Andres Iniesta</div>
                        <div class="legend-position">Midfield</div>
                    </div>
                </a>
            </li>
            <li class="legend">
                <a href="https://www.fcbarcelona.com/en/card/648012/daniel-alves-da-silva-dani-alves" target="_blank">
                    <img src="https://www.fcbarcelona.com/fcbarcelona/photo/2018/03/19/b5968d92-2209-4627-84f4-38eb780eff1e/Dani-Alves.jpg?width=1000&height=1000" alt="Dany Alves" class="legend-img">
                    <div class="legend-overlay">
                        <div class="legend-name">Dany Alves</div>
                        <div class="legend-position">Defender</div>
                    </div>
                </a>
            </li>
        </ul>
    </section>


    <section id="follow">
        <h2>Follow FCB</h2>
        <ul>
            <li>
                <a id="tribute-link" target="_blank" href="https://www.fcbarcelona.com/"><i class="fas fa-globe"></i></a>
            </li>
            <li>
                <a id="tribute-link" target="_blank" href="https://www.instagram.com/fcbarcelona/"><i
            class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a id="tribute-link" target="_blank" href="https://www.facebook.com/fcbarcelona"><i
            class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a id="tribute-link" target="_blank" href="https://www.tiktok.com/@fcbarcelona?"><i
            class="fab fa-tiktok"></i></a>
            </li>
        </ul>
    </section>


</body>

</html>
